<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="font-arial max-w-4xl m-auto">
    <div
        class="container w-full mt-10 my-auto mb-2.5 p-5 flex flex-col items-center shadow-2xl rounded-md border border-gray-100">
        <h2 class="text-3xl mb-7">todo App</h2>
        <div class="input-section w-full flex justify-between mb-10">
            <input type="text" placeholder="Add Todo.." id="task-input">
            <input type="date" id="date-input">
            <button id="add-button">Add</button>
            <button id="edit-button" class="hidden">Edit</button>
        </div>
        <div class="todos-operator w-full flex justify-between">
            <div>
                <button class="filter-todos" data-filter ="all">All</button>
                <button class="filter-todos" data-filter ="pending">Pending</button>
                <button class="filter-todos" data-filter ="completed">Completed</button>
            </div>
            <button id="delete-all-button" class="bg-error">delet All</button>
        </div>
    </div>
    <div id="alert-message"></div>
    <div class="table w-full">
        <table class="w-full">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>
    <script src="./script.js"></script>
</body>

</html>
